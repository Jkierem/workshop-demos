<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Absolute Units</h1>
    <section id="absolute">
        <div class="mm">40 mm</div>
        <div class="cm">5 cm</div>
        <div class="in">3 in</div>
        <div class="px">60 px</div>
        <div class="pt">36 pt</div>
        <div class="pc">3 pc</div>
    </section>
    <h1>Relative Units</h1>
    <section id="relative">
        <div class="em">10 em</div>
        <div class="ex">10 ex</div>
        <div class="ch">10 ch</div>
        <div class="rem">10 rem</div>
        <div class="vw">10 vw</div>
        <div class="vh">10 vh</div>
        <div class="vmin">10 vmin</div>
        <div class="vmax">10 vmax</div>
        <div class="percent">10%</div>
    </section>
</body>
</html>
