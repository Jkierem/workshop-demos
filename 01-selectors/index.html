<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1 {
            background-color: royalblue;
        }

        .class {
            background-color: firebrick;
            font-size: 2em;
            color: white;
        }

        #id {
            background-color: rebeccapurple;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>I am a h1 tag</h1>
    <p class="class">I'm a p with a class</p>
    <div id="id">I'm a div with an id</div>
</body>
</html>
