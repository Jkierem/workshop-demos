<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" name="name" class="user-form__input">
        <button class="user-form__button user-form__button--submit">Submit</button>
        <button class="user-form__button user-form__button--reset" type="reset">Reset</button>
    </form>
    <div id="submission" class="submission">
    </div>
</body>
<script>
    document.getElementById("form").onsubmit = (e) => {
        e.preventDefault()
        document.getElementById("submission").innerText = `You entered: ${e.target.name.value}`
    }
</script>
</html>
